<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>

<body>
    
<div class="header">
    Try my simple calculator!
</div>

<div class="container">

    <div id="calculator">

        <div id="screenContainer">
            <div id="historyScreen">History Screen</div>
            <div id="inputScreen">Input Screen</div>
        </div>

        <div id="buttonContainer">
            <div class="btn" data-button="clear">Clear</div>
            <div class="btn operator" data-button="divide">÷</div>
            <div class="btn operator" data-button="multiply">×</div>
            <div class="btn" data-button="bksp">⌫</div>
            
            <div class="btn" data-button="7">7</div>
            <div class="btn" data-button="8">8</div>
            <div class="btn" data-button="9">9</div>
            <div class="btn operator" data-button="minus">-</div>
            
            <div class="btn" data-button="4">4</div>
            <div class="btn" data-button="5">5</div>
            <div class="btn" data-button="6">6</div>
            <div class="btn operator" data-button="plus">+</div>

            <div class="btn" data-button="1">1</div>
            <div class="btn" data-button="2">2</div>
            <div class="btn" data-button="3">3</div>

            <div class="btn" data-button="negate">+/-</div>
            <div class="btn" data-button="0">0</div>
            <div class="btn decimal" data-button="decimal">.</div>
            <div class="btn evaluate" data-button="equals">=</div>
        </div>
    </div>
</div>


</body>
<footer class="footer">
    Created by Ryan Orlando for The Odin Project © 2022
</footer>

</html>
