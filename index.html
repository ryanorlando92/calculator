<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>

<body>
    
<div class="container">
    <div id="calculator">
        <div id="screenContainer">
            <div id="historyScreen">History Screen</div>
            <div id="inputScreen">Input Screen</div>
        </div>
        <div id="buttonContainer">
            <div class="btn" data-button="clear">Clear</div>
            <div class="btn" data-button="divide">÷</div>
            <div class="btn" data-button="multiply">×</div>
            <div class="btn" data-button="bksp">⌫</div>
            
            
        </div>
    </div>
</div>

</body>
